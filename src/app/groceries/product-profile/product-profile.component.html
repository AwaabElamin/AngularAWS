<div class="productFrame">
    <div class="photosFrame">
        <div class="sidePhotos">
            <div *ngFor="let photo of photos">
                <img class="miniPhoto" src="{{photo}}" alt="" (mouseover)="photoClicked(photo);"
                    (click)="photoClicked(photo);">
            </div>
        </div>
        <div class="mainPhoto">
            <img class="mainPhotoImg" src="{{mainPhoto}}" alt="">
        </div>
    </div>
    <div class="productInfo">
        <h4>{{title}}</h4>
        <hr>
        <h4>Ingredients</h4>
        <p>{{ingredients.ingredients}}</p>
        <h4>Active Ingredient Name</h4>
        <p>{{ingredients.activeIngredientName}}</p>
        <hr>
        <h4>About this item</h4>
        <p>{{aboutItem.productDetails}}</p>
    </div>
</div>
