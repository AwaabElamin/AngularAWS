<div class="addNew">
   <span>As</span> 
    <select #cricket (change)="updateActor($event)"> 
        <option value="default">----</option> 
        <option *ngFor="let actor of actors" [value]="actor"> 
            {{actor}} 
        </option> 
    </select> 
    <span>I need to</span> 
    <select #cricket (change)="updateCRUD($event)"> 
        <option value="default">----</option> 
        <option *ngFor="let crud of CRUDs" [value]="crud"> 
            {{crud}} 
        </option>         
    </select> 
    <input type="text" (change)="updateInputAction($event)"/>
    <button (click)="buttonClicked()">submit</button>
</div>
<div *ngFor="let userStory of userStories" >
    <p>As a {{userStory.actor}} I need to {{userStory.cRUD}} {{userStory.action}}</p>
</div>
