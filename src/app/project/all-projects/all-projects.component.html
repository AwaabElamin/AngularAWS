<div class="AllProjects">
    <h1>All Projects</h1>
    <ul *ngFor="let item of allProjects; index as _id;">
        <li (click)="projectNameClicked(item._id, item.projectName)">{{item.projectName}}</li>
    </ul>
</div>
<div>{{errorMessage}}</div>
<div class="SDLC" *ngIf="ProjectSelected; else elseBlockOfProject">
   <app-sdlc/>
</div>
<ng-template #elseBlockOfProject></ng-template>
