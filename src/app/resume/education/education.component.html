<div class="card-education">
  <h4>Educations</h4>
  <ul *ngFor="let education of educations; index as _id;">
    <li>
      <span><strong>{{education.universityName}}</strong>&nbsp;</span>
      <span>{{education.yearOfGraduate}}</span><br/>
      <span>{{education.degreeType}}</span> of <span>{{education.majorName}}</span>
      
    </li>
  </ul>
</div>
