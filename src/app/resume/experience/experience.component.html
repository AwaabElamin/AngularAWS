<div class="card-experience">
    <h4>Experience</h4> 
      <ul *ngFor="let exp of experiences">
        <li>
          <h5>{{exp.positionName}} _ {{exp.companyName}}</h5>
          <span>{{exp.startYear}}-{{exp.endYear}}</span>
          <h6>{{exp.projectName}}</h6>
          <p>{{exp.summary}}</p>
          <h6>Technologies used:</h6>
          <p>{{exp.TechnologiesUsed}}</p>
        </li>
      </ul>
  </div>
